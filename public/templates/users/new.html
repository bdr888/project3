<h2>New User</h2>

<form ng-submit = "userNewController.saveUser()">

	<label for = "name">Name:</label>
	<input ng-model = "userNewController.newUser.name">

	<label for = "password">Password:</label>
	<input ng-model = "userNewController.newUser.password">

	<input type = "submit" value = "Create">
</form>
