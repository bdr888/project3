<h2>Movies</h2>


<div class="movies">
  <div class="row" ng-repeat="movie in moviesController.allMovies">
    <ul>
      <li>
        <h2>
          <a href="/movies/{{movie.id}}">
            {{movie.title}}
          </a>
         <img ng-src="{{movie.Poster}}" alt="{{movie.Title}} poster">
        </h2>
      </li>
      <li>
        <li>
          <form ng-submit="MoviesController.deleteMovie(movie)">
            <input type="submit" value="Delete"/>
          </form>
        </li>
      </li>
    </ul>
  </div>
</div>
