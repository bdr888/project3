<h2>Edit Board</h2>
<!-- align/ name controllers -->
<form ng-submit = "boardEditController.updateBoard()">
	
	<label for = "title">Title:</label>
	<input ng-model = "boardEditController.updatedBoard.title" placeholder = "Wet Hot American Sommer">

	<label for = "description">Description:</label>
	<input ng-model ="boardEditController.updatedBoard.description" placeholder = "Cult Comedies">

</form>
