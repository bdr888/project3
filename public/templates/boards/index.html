<h2>Boards</h2>

<div class="row">

 <div class="card" style="width: 20rem;">
    <!-- <img class="card-img-top" src="..." alt="image"> -->
    <div class="card-block">
      <h4 class="card-title">New Board            
            </h4>
      <p class="card-text">Add a new board!</p>
      <a href="/boards/{{board.id}}" class="btn btn-primary">New Board</a>
    </div>
  </div>

<div ng-repeat="board in boardController.all">
  <div class="card" style="width: 20rem;">
    <!-- <img class="card-img-top" src="..." alt="image"> -->
    <div class="card-block">
      <h4 class="card-title">{{board.title}}            
            </h4>
      <p class="card-text">{{board.description}}</p>
      <a href="/boards/{{board.id}}" class="btn btn-primary">View Board</a>
    </div>

  </div>
</div>
</div>
