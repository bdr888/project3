<h2>Boards</h2>
<div class="container">
  <div class="row">
  <div class="card-group">

      <div class="card col-sm-4 col-md-4">
        <!-- <img class="card-img-top" src="..." alt="image"> -->
         <div class="card-deck">
        <div class="card-block">
          <h4 class="card-title">New Board            
                </h4>
          <p class="card-text">Add a new board!</p>
          <a href="/boards/new" class="btn btn-primary">New Board</a>
        </div>
         <div class="card-footer">
          <small class="text-muted">Add a new board</small>
        </div>
        </div>
      </div>

      <div class="card-deck">
        <div class="card col-sm-4 col-md-4" ng-repeat="board in BoardIndexController.allBoards">
          <div class="card-block">
            <h4 class="card-title">{{board.title}}            
                  </h4>
            <p class="card-text">{{board.description}}</p>
            <a href="/boards/{{board.id}}" class="btn btn-primary">View Board</a>
          </div>
          <div class="card-footer">
            <small class="text-muted">Last updated {{board.updatedAt}} mins ago</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
